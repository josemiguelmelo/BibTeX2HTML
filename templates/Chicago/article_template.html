<style>
	.chicago_style{
		border: solid 1px black;
		border-radius: 10px;
		padding: 1em;
	}
	.chicago_title{
		color: green;
	}
	.italic{
		font-style: italic;
	}
	.notes{
		font-size: 10px;
	}
</style>

<div>
	<h3 class="chicago_title">
		Chicago representation
	</h3>
</div>

<!-- http://www.chicagomanualofstyle.org/tools_citationguide.html -->

<div class="article_style">
	<span class="author"> {{ AUTHOR }},</span>
	<span class="title"> "{{ TITLE }}" </span>
	<span class="journal italic"> {{ JOURNAL }}, </span>
	<span class="number"> no. {{ NUMBER }} </span>
	<span class="volume"> Vol.{{ VOLUME }} </span>
	<span class="year"> {{ YEAR }}, </span>
	<span class="pages"> {{ PAGES }}. </span>
	<span class="notes"> {{ NOTES }}. </span>
	<span class="crossref"> ref. to {{ CROSSREF }} </span>
</div>
